<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="manifest" href="./manifest.webmanifest">
<link rel="icon" href="./bubbly-icon-192.png">
<link rel="apple-touch-icon" sizes="180x180" href="./bubbly-icon-180.png">
<meta name="theme-color" content="#0b2845">

  <title>Bubbly</title>

  <style>
    /* --- Mid-century modern theme --- */
    :root{
      --navy:#0b2845; --sage:#7fa08a; --cream:#f7d87c; --ink:#1e1f20; --muted:#6c6f75; --accent:#e59f71; --card:#ffffff;
    }
    html, body, #root { height:100%; margin:0; background:var(--cream); color:var(--ink); font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Inter", system-ui, Arial, sans-serif; }

    header { padding:12px 16px; }
    header h2 { margin:0; color:var(--navy); letter-spacing:.2px; }

    nav { position:sticky; top:0; z-index:20; display:flex; gap:8px; align-items:center; flex-wrap:wrap;
          background:linear-gradient(180deg,#0b2845 0%, #0e3358 100%); padding:8px 12px; border-bottom:1px solid rgba(0,0,0,.06); }
    nav button { padding:8px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.25); background:rgba(255,255,255,.08); color:#fff; font-weight:600; backdrop-filter:blur(2px); }
    nav button:hover { background:rgba(255,255,255,.16); }
    nav .pill { margin-left:auto; font-size:12px; color:rgba(255,255,255,.75); }

    .card { background:var(--card); border-radius:14px; padding:12px; box-shadow:0 6px 18px rgba(11,40,69,.06), 0 1px 0 rgba(11,40,69,.08); border:1px solid rgba(11,40,69,.08); }

    /* inputs/selects */
    .card table input, .card table select { width:3.6rem; height:36px; font-size:16px; border-radius:10px; border:1px solid rgba(11,40,69,.18); background:#fff; }
    .card table select[multiple]{ height:86px; }

    .btn{ padding:10px 14px; border-radius:999px; border:1px solid rgba(11,40,69,.18); background:var(--sage); color:#0f2a22; font-weight:700; }
    .btn.secondary{ background:#fff; color:var(--navy); border:1px solid rgba(11,40,69,.22); }
    .muted{ color:var(--muted); }

    /* Floating Save for mobile */
    .fab{ position:fixed; right:16px; bottom:16px; z-index:40; display:none; }
    .fab .btn{ background:var(--navy); color:#fff; border:none; box-shadow:0 10px 30px rgba(11,40,69,.25); }

    /* ---- Vertical table rows (NO HORIZONTAL SCROLL) ---- */
    .vrow{
      display:grid;
      grid-template-columns:56px 1fr 1fr 110px 120px; /* Hole | Nicky | Jeffy | CTP | Other */
      align-items:center; gap:8px; padding:6px 0; border-bottom:1px solid rgba(0,0,0,.06);
    }
    .vhead{ font-weight:700; color:var(--navy); border-bottom:2px solid rgba(0,0,0,.08); }
    .holecell{ font-weight:700; color:var(--navy); display:flex; align-items:center; justify-content:center; }
    .vrow select{ width:100%; height:36px; font-size:16px; border-radius:10px; border:1px solid rgba(11,40,69,.18); background:#fff; }

    /* Totals strip */
    .totals-row{ display:flex; justify-content:space-between; align-items:center; padding-top:8px; }
    .totals-title{ font-weight:700; color:var(--navy); }
    .totals-cells{ display:flex; gap:16px; }
    .small{ font-size:12px; }

    /* Mobile tweaks */
    @media (max-width:740px){
      header h2{ font-size:18px; }
      .fab{ display:block; }
      .save-inline{ display:none; }
      .vrow{ grid-template-columns:48px 1fr 1fr 92px 1.1fr; gap:6px; }
    }
    /* Sticky subheader for the vertical grid */
.sticky-subhead {
  position: sticky;
  top: 54px;               /* sits below your sticky nav */
  z-index: 12;
  background: var(--cream);
  padding: 6px 0;
  box-shadow: 0 1px 0 rgba(0,0,0,.06);
}

/* Tiny round +/- buttons */
.chip{
  height: 32px; width: 32px; line-height: 30px;
  border-radius: 999px; border: 1px solid rgba(11,40,69,.18);
  background: #fff; color: var(--navy);
  font-size: 18px; font-weight: 700;
}
.chip:active{ transform: translateY(1px); }

/* Keep selects full-width inside the three-column picker */
.vrow select{
  width: 100%;
}

/* Slightly tighter on phones */
@media (max-width: 740px){
  .sticky-subhead { top: 52px; }
  .chip{ height: 30px; width: 30px; line-height: 28px; }
}

  </style>
</head>
<div id="root"></div>
<script type="module" src="./src/main.jsx"></script>
