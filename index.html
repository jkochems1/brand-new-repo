<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Use relative paths so GitHub Pages serves them under /brand-new-repo/ -->
  <link rel="manifest" href="manifest.webmanifest">
 <link rel="apple-touch-icon" sizes="180x180" href="./bubbly-icon-192.png">
  <meta name="theme-color" content="#0b2845" />
  <title>Disc Golf: Jeffy vs Nicky</title>

<style>
  /* --- Mid-century modern theme --- */
  :root{
    --navy: #0b2845;         /* deep navy */
    --sage: #7fa08a;         /* muted sage */
    --cream: #f7f5ef;        /* warm paper background */
    --ink:  #1e1f20;         /* text */
    --muted:#6c6f75;         /* secondary text */
    --accent:#e59f71;        /* small accent (burnt orange) */
    --card: #ffffff;         /* cards on cream */
  }

  html, body, #root { height: 100%; margin: 0; background: var(--cream); color: var(--ink); font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Inter", system-ui, Arial, sans-serif; }

  header { padding: 12px 16px; }
  header h2 { margin: 0; color: var(--navy); letter-spacing: .2px; }

  nav{
    position: sticky; top:0; z-index:20;
    display:flex; gap:8px; align-items:center; flex-wrap:wrap;
    background: linear-gradient(180deg, #0b2845 0%, #0e3358 100%);
    padding: 8px 12px; border-bottom: 1px solid rgba(0,0,0,.06);
  }
  nav button{
    padding:8px 12px; border-radius: 999px; border:1px solid rgba(255,255,255,.25);
    background: rgba(255,255,255,.08); color:#fff; font-weight:600;
    backdrop-filter: blur(2px);
  }
  nav button:hover{ background: rgba(255,255,255,.16); }
  nav .pill{ margin-left:auto; font-size:12px; color: rgba(255,255,255,.75); }

  .card{
    background: var(--card);
    border-radius: 14px;
    padding: 12px;
    box-shadow: 0 6px 18px rgba(11,40,69,.06), 0 1px 0 rgba(11,40,69,.08);
    border: 1px solid rgba(11,40,69,.08);
  }

  /* tables */
  table{ width:100%; border-collapse: collapse; }
  thead th{
    background: color-mix(in srgb, var(--sage) 18%, white);
    color: #0f2a22; border-bottom: 1px solid rgba(0,0,0,.06);
  }
  th, td{ padding: 6px; text-align:center; }
  th[style*="width:110"]{ text-align:left; }
  tbody tr:nth-child(even) td{ background: #faf9f5; }

  /* inputs/selects */
  .card table input,
  .card table select{
    width: 3.6rem; height: 36px; font-size:16px;
    border-radius: 10px; border:1px solid rgba(11,40,69,.18); background:#fff;
  }
  .card table select[multiple]{ height: 86px; }

  /* labels */
  h3, h4{ color: var(--navy); margin: 0 0 6px; }

  /* buttons */
  .btn{
    padding: 10px 14px; border-radius: 999px;
    border: 1px solid rgba(11,40,69,.18);
    background: var(--sage); color: #0f2a22; font-weight:700;
  }
  .btn:hover{ filter: brightness(0.95); }
  .btn.secondary{
    background: #fff; color: var(--navy);
    border: 1px solid rgba(11,40,69,.22);
  }

  .muted{ color: var(--muted); }

  /* Floating Save for mobile */
  .fab{ position: fixed; right:16px; bottom:16px; z-index:40; display:none; }
  .fab .btn{
    background: var(--navy); color:#fff; border:none;
    box-shadow: 0 10px 30px rgba(11,40,69,.25);
  }

  /* small accent for links or tiny highlights */
  a, .accent{ color: var(--accent); }

  /* mobile tweaks */
  @media (max-width:740px){
    header h2{ font-size:18px; }
    .row{ display:grid; grid-template-columns: 1fr; gap:12px; }
    th, td{ padding:4px; }
    .card table input, .card table select{ height:34px; }
    .fab{ display:block; }
    .save-inline{ display:none; } /* hide inline Save on phones */
  }
</style>

</head>
<body>
  <!-- React mounts here -->
  <div id="root"></div>
  <!-- Boot the app AFTER the root exists -->
  <script type="module" src="./src/main.jsx"></script>
</body>
</html>
